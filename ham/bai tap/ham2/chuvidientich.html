<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        function dientich(){
            let s = prompt('nhập số tính diện tích')
            return s*s
        }
        alert(dientich())
        function chuvi() {
            let v = prompt('nhập số tính chu vi')
            return v*4
        }
        alert(chuvi())
    </script>
</body>
